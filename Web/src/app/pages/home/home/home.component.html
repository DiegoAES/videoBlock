<div class="container">
    <h3 style="padding-top: 20px;"> Log in </h3>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Usuario</label>
        </div>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="cliente.Documento">
        </div>
    </div>
    
    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Password</label>
        </div>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="cliente.Password">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary" (click)="LogIn()">
                Aceptar
            </button>
        </div>
    </div>

</div>
