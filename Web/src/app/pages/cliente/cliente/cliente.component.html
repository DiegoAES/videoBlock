<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>
                Primer Nombre
            </th>
            <th>
                Primer Apellido
            </th>
            <th>
                Documento
            </th>
            <th>
                Acciones
            </th>
        </tr>
        <tr *ngFor="let cliente of clientes; let i = index ">
            <td>
                {{ cliente.PrimerNombre }}
            </td>
            <td>
                {{ cliente.PrimerApellido }}
            </td>
            <td>
                {{ cliente.Documento }}
            </td>
            <td>
                <button (click)="seleccionar(cliente.ClienteId)" class="btn btn-primary"> Editar </button>
                <button (click)="Eliminar(cliente.ClienteId)"class="btn btn-danger"> Eliminar </button>
            </td>
        </tr>
    </table>



    <h3 style="padding-top: 20px;"> Crear Editar </h3>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Primer Nombre</label>
        </div>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="cliente.PrimerNombre">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Segundo Nombre</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.SegundoNombre" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">PrimerApellido</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.PrimerApellido" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">SegundoApellido</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.SegundoApellido" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">TipoDocumento</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.TipoDocumento" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Documento</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.Documento" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Celular</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.Celular" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Direccion</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.Direccion" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Email</label>
        </div>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="cliente.Email" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button *ngIf="cliente.ClienteId === undefined" (click)="Guardar()" class="btn btn-primary">Guardar</button>
            <button *ngIf="cliente.ClienteId !== undefined" (click)="Editar()" class="btn btn-primary">Editar</button>
            <button *ngIf="cliente.ClienteId !== undefined" (click)="Cancelar()"
                class="btn btn-warning">Cancelar</button>
        </div>
    </div>
</div>
