<div class="container">

    <div class="mb-3 row">
        <div class="col-sm-2">
            <label class="form-label">Pelicula</label>
        </div>
        <div class="col-sm-10">
            <mat-form-field class="select-width">
                <mat-select [(ngModel)]="reserva" required>
                  <mat-option *ngFor="let tipoI of listaPeliculas" [value]="tipoI">
                    {{ tipoI.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button (click)="Guardar()" class="btn btn-primary">Guardar</button>
        </div>
    </div>

</div>
